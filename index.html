<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriman Fashions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>  
          <a class="navbar-brand" href="#"><img src="logo.jpg" alt="logo" width="200px" height="70px"></a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact us</a>
              </li>
              
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <header id="home" class="hero-section">
        <div class="hero-content">
            <h1>Style That Speaks</h1>
            <p>Discover the latest trends in fashion.</p>
        </div>
    </header>

    <section id="gallery" class="container my-5">
        <h2 class="text-center">Our Collection</h2>
        <div class="row">
            <div class="col-md-4"><a href="https://in.pinterest.com/fashionbring/formal-outfits-for-men/"><img src="casual.jpg" class="img-fluid" alt="Fashion 1"></a><h2 style="color: #bf9b30;">Formal Wear</h2></div>
            <div class="col-md-4"><a href="https://in.pinterest.com/amuneer/mens-ethnic-wear/"><img src="ocassional.jpg" class="img-fluid" alt="Fashion 2"></a><h2 style="color: #bf9b30;">Ethnic Wear</h2></div>
            <div class="col-md-4"><a href="https://in.pinterest.com/nyke316/men-suits/"><img src="suiting.jpg" class="img-fluid" alt="Fashion 3"></a><h2 style="color: #bf9b30;">Suitings</h2></div>
        </div>
    </section>

    <section id="about" class="container my-5">
        <h2 class="text-center">About Us</h2>
        <p>We design the finest clothing, combining luxury and comfort.</p>
    </section>

    <section id="contact" class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        <form>
            <input type="text" class="form-control mb-3" placeholder="Your Name">
            <input type="email" class="form-control mb-3" placeholder="Your Email">
            <textarea class="form-control mb-3" rows="4" placeholder="Your Message"></textarea>
            <button class="btn btn-dark w-100">Send Message</button>
        </form>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <footer>
        <div class="card text-center">
            <div class="card-header">
              Design
            </div>
            <div class="card-body">
              <h5 class="card-title">By Abhishek Jagadeesh</h5>
              <a href="#" class="btn btn-primary">About designer</a>
            </div>
            
          </div>
    </footer>
</body>
</html>
